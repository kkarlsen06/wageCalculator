<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lønnskalkulator | Åpne appen</title>
  <meta name="description" content="Futuristisk, minimalistisk landingsside som leder deg rett inn i Lønnskalkulatoren. Fokus på rask tilgang og tydelig handling." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  
  <!-- Icons (not used on this page; legal shield is inline SVG) -->

  <!-- Favicon -->
  <link rel="icon" href="/src/assets/favicon.ico" />

  <!-- Vite entry (styles + legal modal) -->
  <script type="module" src="/src/main.js"></script>
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Minimal page-specific styles to shape the layout and eye-candy -->
  <style>
    /* Page variable for balanced spacing */
    :root { --landing-tag-gap: clamp(14px, 3vh, 26px); }
    /* Layout */
    .landing {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: clamp(16px, 5vw, 24px);
      /* Account for fixed navbar height (60px) */
      padding-top: calc(clamp(16px, 5vw, 24px) + 60px);
      position: relative;
      overflow: hidden;
      width: 100%;
    }
    .shell {
      width: 100%;
      max-width: 560px;
      display: grid;
      gap: 16px;
    }
    /* Glass card */
    .glass {
      background: linear-gradient(180deg, rgba(30,30,30,0.45), rgba(24,24,24,0.4));
      border: 1px solid var(--border-color);
      border-radius: 18px;
      padding: 24px 20px;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-md);
      text-align: center;
      max-width: 100%;
    }
    /* Eyecandy chips */
    .chips {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
      max-width: 100%;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      --b: rgba(255,255,255,0.05);
      background: var(--b);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      line-height: 1;
      backdrop-filter: blur(6px);
      animation: chipFloat 6s ease-in-out infinite;
    }
    .chip svg { width: 16px; height: 16px; margin-right: 8px; vertical-align: -3px; color: var(--text-secondary); }
    .chip:nth-child(2) { animation-delay: 0.6s; }
    .chip:nth-child(3) { animation-delay: 1.2s; }
    .chip:nth-child(4) { animation-delay: 1.8s; }
    @keyframes chipFloat { 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    /* Title + subtitle */
    .brand {
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(2rem, 6vw, 3rem);
      margin-top: 6px;
      margin-bottom: var(--landing-tag-gap);
      color: var(--text-primary);
      text-shadow: none;
      overflow-wrap: anywhere;
    }
    .brand::after {
      content: '';
      display: block;
      width: 56px;
      height: 1px;
      margin: 10px auto 0;
      border-radius: 2px;
      background: var(--gradient-primary);
      opacity: 0.25;
    }
    .tagline {
      color: var(--text-secondary);
      margin: 0 auto var(--landing-tag-gap);
      font-size: clamp(1rem, 1.5vw, 1.125rem);
      max-width: 50ch;
    }
    .tagline-compact { display: inline; }

    /* CTA */
    .cta { display: grid; gap: 12px; justify-content: center; }
    .open-app-btn { width: auto; align-self: center; }

    /* Background eye-candy: rely on existing gradient orbs */
    .bg-animation .gradient-orb { opacity: 0.08; filter: blur(140px); }
    .orb-1 { top: -220px; left: -220px; }
    .orb-2 { bottom: -320px; right: -320px; }
    .orb-3 { top: 40%; left: 55%; opacity: 0.08; }

    /* Footer cleanup */
    .footer { margin-top: 32px; }
    .footer-content { justify-content: center; gap: 14px; }
    .footer-info p { margin: 0; color: var(--text-secondary); }
    .footer-links { gap: 6px; }
    /* Tidy shield button */
    .footer .footer-privacy-link { width: 36px; height: 36px; background: transparent; border: 1px solid var(--border-color); border-radius: 8px; display: inline-flex; align-items: center; justify-content: center; line-height: 0; }
    .footer .footer-privacy-link:hover { background: var(--bg-hover); border-color: var(--border-light); box-shadow: none; transform: none; }
    .footer .footer-privacy-link svg { width: 18px; height: 18px; color: var(--text-secondary); }
    .footer .footer-privacy-link:hover svg { color: var(--primary); }

    /* Centered top bar */
    .navbar .nav-container { justify-content: center; }
    .navbar .nav-logo { margin: 0 auto; }

    /* Mobile layout: tasteful vertical balance (no card) */
    @media (max-width: 600px) {
      /* Emulate a ~2–3× zoomed feel */
      html { font-size: 23px; }
      .landing { display: flex; align-items: center; justify-content: center; padding-inline: 16px; padding-top: calc(60px + 16px); }
      .shell { width: 100%; max-width: 480px; }
      .glass { background: transparent; border: 0; box-shadow: none; backdrop-filter: none; border-radius: 0; padding: 0; display: flex; flex-direction: column; align-items: center; text-align: center; gap: clamp(14px, 4vh, 28px); margin: clamp(28px, 10vh, 64px) 0 clamp(28px, 10vh, 72px); }
      .brand { margin: 0 0 var(--landing-tag-gap); font-size: clamp(2.4rem, 9vw, 3.4rem); }
      .tagline { margin: 0 auto var(--landing-tag-gap); font-size: clamp(1.25rem, 5vw, 1.5rem); }
      .chips { gap: 12px; }
      .chip { font-size: 1.12rem; padding: 11px 16px; }
      .cta { margin-top: clamp(20px, 6vh, 36px); }
      .open-app-btn { width: max-content; min-width: 0; height: 60px; font-size: 1.22rem; padding: 0 28px; }
      .bg-animation .gradient-orb { opacity: 0.06; filter: blur(120px); }
    }

    /* Smaller phones tweaks */
    @media (max-width: 480px) {
      html { font-size: 24px; }
      .shell { width: 100%; max-width: 420px; }
      .glass { padding: 20px 16px; border-radius: 14px; }
      .chips { gap: 12px; }
      .chip { font-size: 1.18rem; padding: 12px 18px; }
      .brand { font-size: clamp(2.6rem, 9.6vw, 3.5rem); }
      .tagline { font-size: clamp(1.3rem, 5.6vw, 1.5rem); }
      .tagline-compact { display: block; margin-top: 4px; }
      .open-app-btn { width: max-content; min-width: 0; height: 64px; font-size: 1.28rem; padding: 0 32px; }
    }

    /* Desktop/tablet spacing: more air below chips, above CTA */
    @media (min-width: 601px) {
      .chips { margin-bottom: calc(var(--landing-tag-gap) * 2.2); }
      .cta { margin-top: calc(var(--landing-tag-gap) * 1.6); }
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Hopp til hovedinnhold</a>

  <!-- Minimal top bar linking to GitHub -->
  <nav class="navbar" role="navigation" aria-label="Toppnavigasjon">
    <div class="nav-container">
      <a href="https://github.com/kkarlsen06" target="_blank" rel="noopener noreferrer" class="nav-logo" aria-label="Åpne GitHub-profil i ny fane">
        <span class="logo-text">kkarlsen_06 • DEV</span>
      </a>
    </div>
  </nav>

  <!-- Subtle animated background reused from global styles -->
  <div class="bg-animation" aria-hidden="true">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <main id="main" class="landing">
    <div class="shell">
      <section class="glass" aria-label="Åpne applikasjonen">
        <h1 class="brand">Lønnskalkulator</h1>
        <p class="tagline">
          Beregn lønn, tillegg og kompensasjon.
          <span class="tagline-compact">Uten støy. Rett på sak.</span>
        </p>
        <div class="chips" aria-hidden="true">
          <span class="chip">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="4.5" y="3.5" width="15" height="17" rx="2"/>
              <path d="M8 8h8M8 12h8M8 16h5"/>
            </svg>
            Nøyaktig
          </span>
          <span class="chip">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M13 3L4 14h6l-1 7l9-11h-6l1-7z"/>
            </svg>
            Rask
          </span>
          <span class="chip">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M12 3l7 3v5c0 4.5-3.5 8-7 8s-7-3.5-7-8V6l7-3z"/>
              <path d="M9.5 12.5l2 2l3-4"/>
            </svg>
            Privat
          </span>
          <span class="chip">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M12 6l7 4l-7 4l-7-4l7-4z"/>
              <path d="M19 14l-7 4l-7-4"/>
            </svg>
            Stabil
          </span>
        </div>
        <div class="cta">
          <a href="/kalkulator/" class="btn btn-primary btn-large open-app-btn" aria-label="Åpne kalkulatoren nå">
            Åpne appen
          </a>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-info">
        <p>&copy; 2025 Hjalmar Kristensen-Karlsen</p>
      </div>
      <div class="footer-links"><!-- Privacy shield injected by src/main.js --></div>
    </div>
  </footer>
</body>
</html>
