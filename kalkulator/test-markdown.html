<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Markdown Rendering</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        .test-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            opacity: 0.8;
        }
        #testChatLog {
            max-height: 400px;
            overflow-y: auto;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Markdown Rendering i Chat</h1>
        
        <div class="test-section">
            <h2>Test Chat Meldinger</h2>
            <div id="testChatLog" class="chatbox-log">
                <!-- Test messages will appear here -->
            </div>
            
            <div>
                <button class="test-button" onclick="testBasicMarkdown()">Test Basic Markdown</button>
                <button class="test-button" onclick="testListMarkdown()">Test Liste</button>
                <button class="test-button" onclick="testShiftExample()">Test Skift Eksempel</button>
                <button class="test-button" onclick="clearTestLog()">T√∏m</button>
            </div>
        </div>
    </div>

    <!-- Include required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.1/dist/purify.min.js"></script>

    <script>
        const testChatLog = document.getElementById('testChatLog');

        function appendTestMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chatbox-message ${role}`;

            if (role === 'assistant') {
                // Render Markdown for assistant messages
                const html = DOMPurify.sanitize(marked.parse(text));
                messageDiv.innerHTML = html;
            } else {
                // Plain text for user messages
                messageDiv.textContent = text;
            }

            testChatLog.appendChild(messageDiv);
            testChatLog.scrollTop = testChatLog.scrollHeight;
        }

        function testBasicMarkdown() {
            appendTestMessage('user', 'Test basic markdown');
            appendTestMessage('assistant', 'Her er **fet tekst** og *kursiv tekst*. Du kan ogs√• bruke `kode` inline.');
        }

        function testListMarkdown() {
            appendTestMessage('user', 'Test liste');
            appendTestMessage('assistant', `Her er dine vakter:
- **11. aug** 12‚Äì19 (7 timer)
- **12. aug** 09‚Äì17 (8 timer)
- **13. aug** 14‚Äì22 (8 timer)

Totalt: **23 timer** denne uken.`);
        }

        function testShiftExample() {
            appendTestMessage('user', 'Jeg jobber mandag 12-19');
            appendTestMessage('assistant', `Perfekt! Jeg har registrert skiftet ditt:

**Dato:** 11. august 2025
**Tid:** 12:00 - 19:00
**Varighet:** 7 timer

Skiftet er n√• lagt til i systemet. üëç`);
        }

        function clearTestLog() {
            testChatLog.innerHTML = '';
        }

        // Add some initial test messages
        window.addEventListener('load', function() {
            appendTestMessage('system', 'Test milj√∏ for Markdown rendering');
            testBasicMarkdown();
        });
    </script>
</body>
</html>
