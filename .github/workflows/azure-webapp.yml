name: Deploy to Azure Web App
on:
  push:
    branches: [ "main" ]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - name: Install server deps
        working-directory: ./server
        run: npm install --no-fund --no-audit
      - name: Smoke build (no-op for server)
        working-directory: ./server
        run: node -e "require('fs').accessSync('server.js')"
      - name: Azure Login (service principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set App Settings (from GitHub Secrets)
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp config appsettings set -g rg-wageapp -n wageapp-prod --settings \
              NODE_ENV=production \
              SUPABASE_URL='${{ secrets.SUPABASE_URL }}' \
              SUPABASE_SERVICE_ROLE_KEY='${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}' \
              OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}' \
              ENABLE_STATIC='false' \
              STATIC_DIR='.'
            az webapp config appsettings set -g rg-wageapp -n wageapp-prod --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true
            az webapp config set -g rg-wageapp -n wageapp-prod --startup-file "npm start"
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "wageapp-prod"
          package: "./server"
