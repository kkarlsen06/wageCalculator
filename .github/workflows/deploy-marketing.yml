name: deploy-marketing
on:
  push:
    paths: ["marketing/**"]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: npm ci
      - run: (npm --workspace marketing run build) || true
      - uses: netlify/actions/cli@master
      - run: netlify deploy --dir=marketing/dist --prod --site=$NETLIFY_SITE_ID_MARKETING || netlify deploy --dir=marketing --prod --site=$NETLIFY_SITE_ID_MARKETING
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

